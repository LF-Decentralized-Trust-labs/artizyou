          text: "Dès lors que tu es en mesure de démontrer être le véritable propriétaire de tes droits d’auteurs, la fixation de l’œuvre sur un support, qu’il soit physique ou numérique, permettra de démontrer son existence et d’acquérir les droits d’auteur sur cette oeuvre, c’est-à-dire le droit exclusif, pour une personne, de produire ou de reproduire la totalité ou une partie importante d’une œuvre sous quelque forme qu’elle soit.Toutefois, bien que l’œuvre soit protégée dès sa création, la preuve de l’antériorité de sa création par l’auteur peut souvent s’avérer difficile, particulièrement au niveau numérique. C’est ici que la plateforme Artizyou te permet de créer en quelques clics une preuve d’antériorité de tes droits d’auteur via un enregistrement sur la Blockchain, à des coûts avantageux et sur un territoire international."
