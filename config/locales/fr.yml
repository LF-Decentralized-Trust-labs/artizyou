      modals:
        art_kind_text: "Au Canada, il est possible de protéger tes créations artistiques comme les sculptures, dessins, ou autres objets. Toutefois, lorsque l’objet créé est fabriqué à plus de 50 exemplaires, seul l’enregistrement d’un dessin industriel peut en permettre la protection. Il est donc possible de fabriquer un pot décoratif en 10 exemplaires pour la vente et de détenir des droits d’auteurs sur ce pot. Toutefois, dans l’éventualité où tu procèdes à la vente de 100 pots décoratifs, tu perdras tout droit d’auteurs sur cette création en l’absence d’enregistrement d’un dessin industriel."
        invention_kind_text: "Au Canada, et dans la plupart des pays au niveau international, une idée ou une invention ne peut être protégée autrement que par l’enregistrement d’un brevet et/ou d’un dessin industriel. L’enregistrement de ton idée sur la blockchain ne te procure aucune protection à l’encontre du plagiat par un tiers et devrait être utilisée par le créateur uniquement dans un objectif de compilation et de conservation de son innovation. Pour plus de détails sur la façon dont tu pourras protéger ton idée ou innovation, consulte notre FAQ."
        image_industrial_text: "Au Canada, et dans la plupart des pays au niveau international, un dessin industriel ne peut être protégé autrement que par l’enregistrement du dessin auprès de l’organisme gouvernemental approprié. L’enregistrement de ton dessin industriel sur la blockchain ne te procure aucune protection à l’encontre du plagiat par un tiers et devrait être utilisée par le créateur uniquement dans un objectif de compilation et de conservation de ses dessins. Pour plus de détails sur la façon dont tu peux protéger ton idée ou innovation, consulte notre FAQ."
      modal_categories_subtext: "Tu peux choisir de 1 à 3 catégories."
      modal_detection_subtext:
        "Attention, Artizyou a détecté {number} utilisation(s) de votre création.
        Certains de ces utilisateurs sont peut-être légitimes, cependant, si ce n'est pas le cas, tu peux faire valoir tes droits en cliquant sur le bouton ci-dessous « Que faire en cas de plagiat? »."
      modal_detection_btn: "Quoi faire en cas de plagiat ?"
      modal_proof_record_subtext: "Créez un mot de passe pour protéger l'ouverture de ton PDF ou laisse ce champ vide si tu ne souhaites pas le protéger."
      modal_no_detection: "Notre détecteur de plagiat n'a pas identifier de nouveau cas pour cette création. Si tu veux malgré tout en savoir plus, tu peux cliquer sur le bouton ci-dessous « Que faire en cas de plagiat? »."
      modal_true_author_text: "Parfois, l’auteur n’est pas le véritable propriétaire de l’œuvre. Par exemple, lorsque ton employé a créé une œuvre à ta demande durant ses heures de travail, il existe une présomption légale que l’employeur est le véritable propriétaire de l’œuvre. Toutefois, il est très important de savoir que, lorsque l’auteur de l’œuvre est un sous-traitant ou un pigiste, les droits sur l’œuvre sont réputés lui appartenir et il est primordial qu’une entente de cession soit signée entre les parties pour t'assurer de détenir les droits sur l’œuvre. Communique avec ArtizYou ou consultez notre FAQ pour plus de détails."
